<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="forgot-password-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Forgot Password</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form class="forgotPasswordForm" name="ForgotPasswordForm" novalidate ng-submit="resetPassword()">
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="email" name="resetEmail" ng-model="resetEmail" placeholder="Your Email" required="" />
          <div ng-messages="ForgotPasswordForm.resetEmail.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Please enter your email.</div>
            </div>
        </md-input-container>
        <md-button type="submit" ng-disabled="!ForgotPasswordForm.$valid" class="md-raised md-primary">&nbsp; Submit &nbsp;</md-button>
      </form>
    </md-card-content>
  </md-card>
</md-content>
