<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Login</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form class="form" name="LoginForm" novalidate ng-submit="validateCrendentials()">
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="text" name="email" ng-model="email" placeholder="Your Email" required="" />
          <!--<div ng-messages="Form.email.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Please enter your email.</div>
            </div>-->
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" name="password" ng-model="password" placeholder="Password" required="" md-maxlength="16" />
          <!--<div ng-messages="Form.password.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Please enter your password.</div>
              <div ng-message="md-maxlength" class="my-message">Too long.</div>
            </div>-->
        </md-input-container>
        <md-input-container class="md-block">
          <md-checkbox ng-model="isadmin" aria-label="Is Admin">
            Is Admin
          </md-checkbox>
        </md-input-container>
        <md-button type="submit" ng-disabled="!LoginForm.$valid" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
        <a class="md-button" ui-sref="forgotpassword">
          Forgot Password
        </a>
      </form>
    </md-card-content>
  </md-card>
</md-content>
