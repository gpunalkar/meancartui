<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="reset-password-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Reset Password</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form class="resetPasswordForm" name="ResetPasswordForm" novalidate ng-submit="resetPassword()">
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" name="password" ng-model="password" placeholder="Password" required="" md-maxlength="16" />
        </md-input-container>
        <md-button type="submit" ng-disabled="!ResetPasswordForm.$valid" class="md-raised md-primary">&nbsp; Submit &nbsp;</md-button>
      </form>
    </md-card-content>
  </md-card>
</md-content>
